name: Deploy (Next)

on:
    workflow_dispatch:

env:
    DEPLOY_MODE: next
    GIT_CONFIG_NAME: Snow Boat
    GIT_CONFIG_EMAIL: yukino-app@users.noreply.github.com

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - uses: dart-lang/setup-dart@v1

            - run: dart pub get
              working-directory: ./lib

            - run: dart run ./src/commands/build/run.dart
              working-directory: ./lib

            - uses: JamesIves/github-pages-deploy-action@4.1.4
              with:
                  branch: dist-${{ env.DEPLOY_MODE }}
                  folder: dist
                  commit-message: "chore(boat): dist generated from ${{ github.sha }}"
                  git-config-name: ${{ env.GIT_CONFIG_NAME }}
                  git-config-email: ${{ env.GIT_CONFIG_EMAIL }}

            - run: |
                  git config --local user.name '${{ env.GIT_CONFIG_NAME }}'
                  git config --local user.email '${{ env.GIT_CONFIG_EMAIL }}'
                  git add extensions/**/_data.json
                  git commit --allow-empty -m "chore(boat): data files generated from ${{ github.sha }}"

            - uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  branch: ${{ github.ref }}
